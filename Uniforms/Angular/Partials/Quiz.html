<div class="container">
    <div ng-if="quizActive">
        <div style="color:darkred">
            <h3><b>{{timeCounter*10 | number}}s</b></h3>
        </div>
        <div class="well well-sm">
            <div class="row">
                <div class="col-xs-12">
                    <h4><b>{{questionCounter}}. What is the uniform of {{questionTitle.Name}}?</b></h4>
                    <div class="row">
                        <div class="col-xs-6" ng-repeat="c in questionElements">
                            <div class="image-answer glowing-border">
                                <img ng-click="evaluateAnswers(c.Uniform)" ng-src="{{c.Uniform}}" width="300" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h4>{{score}}</h4>
    </div>
</div>
