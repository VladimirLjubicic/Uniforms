<div ng-controller="homeCtrl">
    <div ng-hide="quizStateService.quizActive && quizStateService.resultsActive">
        <div>
            <h3>How well do you know your uniforms?<br /> Take this quiz to find out!</h3>
        </div>
        <div class="pdng">
            <button class="btn btn-lg btn-danger" ng-click="start()">Start Quiz</button>
        </div>
    </div><br/>
    <h3 id="loginMessage" style="color:brown;background-color:beige"><b></b></h3>
    <!--
      Below we include the Login Button social plugin. This button uses
      the JavaScript SDK to present a graphical Login button that triggers
      the FB.login() function when clicked.
    -->
    <div>
        <fb:login-button scope="public_profile,email" data-auto-logout-link="true" onlogin="checkLoginState();">
        </fb:login-button>
        <div class="fb-like"
             data-href="cabincrewuniforms.somee.com"
             data-layout="button_count"
             data-action="like"
             data-size="small"
             data-show-faces="false"
             data-share="true">
        </div>
    </div>
    <div id="status">
    </div>
    <div ng-hide="true "class="col-xs-6" ng-repeat="img in data track by $index">
        <div class="image-answer glowing-border">
            <img ng-src="{{img.Uniform}}" width="300" />
        </div>
    </div>
</div>
